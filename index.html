<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey roundend m-1 p-1">
                <img class="invert" src="logo.svg" alt="logo" style="padding: 8px 16px;">
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2> Your Library </h2>
                </div>
                <div class="songList ">
                    <ul>
                        <li>
                            <img src="music.svg" alt="" width="45" height="25">
                            <div class="info  ">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow flex ">
                                <span>Play Now</span>
                                <img src="pl" alt="" width="50" height="29">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="" width="50" height="29">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signinbtn"> Sign up </button>
                    <button class="loginbtn"> Log in </button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer"><div data-folder="ncs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d"
                            style="border-radius: 8px;" alt="">
                        <h3>Chillout Lounge</h3>
                        <p>Just lean back and enjoy relaxed beats</p>
                    </div>
                    <div data-folder="cs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                               <!-- !Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d"
                            style="border-radius: 8px;" alt="">
                        <h3>Chillout Lounge</h3>
                        <p>Just lean back and enjoy relaxed beats</p>
                    </div>


                </div>

            </div>

        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="abovebar">
                <div class="songinfo"></div>
                <div class="playbuttons">
                    <img id="previous" src="previous.svg" alt="previous">
                    <img id="play" src="play.svg" alt="play">
                    <img id="next" src="next.svg" alt="next">
                </div>
                <div class="timevol">


                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25" src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
